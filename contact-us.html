<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <label>How can we help you?</label>
        </div>

        </div>
        <div>
        <a href="#"><button class="btn">Submit</button></a>
        </div>
        <br>
        <div>
        <a href="index.html" class="btn">Main page</a>

    </form>
</div>
</div>
